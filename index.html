<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Quiz</title>
</head>

<body>
    <h1 class="heading">
        Friends Quiz <i class="fa-solid fa-mug-hot"></i>
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <button data-type="pheobe" class="btn btn--big btn--green"></i></button>
            <button data-type="joey" class="btn btn--big btn--blue"></i></button>
            <button data-type="ross" class="btn btn--big btn--orange"></i></button>
            <button data-type="rachel" class="btn btn--big btn--red"></i></button>
            <button data-type="chandler" class="btn btn--big btn--red"></i></button>
            <button data-type="monica" class="btn btn--big btn--red"></i></button>
        </div>

        <div class="question-area"></div>

        <div class="score-area">
            <p class="scores">Correct answers <span id="score">0</span></p>
            <p class="scores">Incorrect answers <span id="incorrect">0</span></p>
        </div>
        <script src="assets/js/script.js"></script>
</body>

</html>
